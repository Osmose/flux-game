<!DOCTYPE html>
<html LANG="en-US">
  <head>
    <title>Flux Game!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
  </head>
  <body id="game">
    <!-- Background Ambient Loop -->
    <audio id="audio" preload="auto" autobuffer loop autoplay>
      <source src="assets/audio/loop.ogg">
    </audio>

    <!-- Start sound -->
    <audio id="wonderful" preload="auto" autobuffer>
      <source src="assets/audio/wonderful.ogg">
    </audio>

    <!-- Jump sound effect -->
    <audio id="jump" preload="auto" autobuffer>
      <source src="assets/audio/jump.ogg">
    </audio>

    <!-- Shooting sound effect -->
    <audio id="shoot" preload="auto" autobuffer>
      <source src="assets/audio/shoot.ogg">
    </audio>

    <!-- Shooting sound effect -->
    <audio id="shoot2" preload="auto" autobuffer>
      <source src="assets/audio/grenade.ogg">
    </audio>

    <audio id="sound-contain-1" autobuffer></audio>

    <audio id="sound-contain-2" autobuffer></audio>

    <audio id="sound-contain-3" autobuffer></audio>

    <audio id="sound-contain-4" autobuffer></audio>

    <audio id="sound-contain-5" autobuffer></audio>

    <audio id="sound-contain-6" autobuffer></audio>

    <audio id="sound-contain-7" autobuffer></audio>

    <audio id="sound-contain-8" autobuffer></audio>

    <audio id="sound-contain-9" autobuffer></audio>

    <audio id="sound-contain-10" autobuffer></audio>

    <audio id="sound-contain-11" autobuffer></audio>

    <audio id="sound-contain-12" autobuffer></audio>

    <audio id="sound-contain-13" autobuffer></audio>

    <audio id="sound-contain-14" autobuffer></audio>

    <audio id="sound-contain-15" autobuffer></audio>

    <script data-main="js/game.js" src="js/require.js"></script>
  </body>
</html>
